<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MangaKatana Watchlist</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Manga Watchlist</h1>
      <div class="header-actions">
        <button id="test-notif-btn" title="Test notification">ðŸ””</button>
        <button id="refresh-btn" title="Check for updates">ðŸ”„</button>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="new-chapters">
        New Chapters <span id="new-count" class="badge">0</span>
      </button>
      <button class="tab" data-tab="watchlist">
        Watchlist <span id="watchlist-count" class="badge">0</span>
      </button>
    </nav>

    <main>
      <!-- New Chapters Tab -->
      <section id="new-chapters-tab" class="tab-content active">
        <div id="new-chapters-list" class="manga-list">
          <!-- Populated by JavaScript -->
        </div>
        <div id="no-new-chapters" class="empty-state" style="display: none;">
          <p>âœ¨ No new chapters</p>
          <p class="subtitle">You're all caught up!</p>
        </div>
      </section>

      <!-- Watchlist Tab -->
      <section id="watchlist-tab" class="tab-content">
        <div id="watchlist-list" class="manga-list">
          <!-- Populated by JavaScript -->
        </div>
        <div id="no-watchlist" class="empty-state" style="display: none;">
          <p>ðŸ“– Your watchlist is empty</p>
          <p class="subtitle">Visit a manga page on MangaKatana and click "Add to Watchlist"</p>
        </div>
      </section>
    </main>

    <footer>
      <div id="last-check" class="info-text">
        Last checked: Never
      </div>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
